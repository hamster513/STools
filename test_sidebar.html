<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест боковой панели</title>
    <link rel="stylesheet" href="/static/css/main.css?v=4.0">
    <style>
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            z-index: 9999;
        }
    </style>
</head>
<body class="light-theme">
    <!-- Боковое меню -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-toggle" id="sidebar-toggle">
            <i class="fas fa-chevron-left"></i>
        </div>
        <nav class="sidebar-nav">
            <div class="sidebar-tabs">
                <a href="#" class="sidebar-tab active">
                    <div class="sidebar-tab-icon">
                        <i class="fas fa-search-plus"></i>
                    </div>
                    <span class="sidebar-tab-title">Тест</span>
                </a>
            </div>
        </nav>
    </aside>

    <!-- Основной контент -->
    <main class="main-content">
        <div class="page-container">
            <div class="content-block">
                <h3>Тестовый блок</h3>
                <p>Этот блок должен расширяться при сворачивании боковой панели.</p>
                <p>Текущее состояние: <span id="sidebar-state">развернута</span></p>
            </div>
        </div>
    </main>

    <div class="debug-info" id="debug-info">
        <div>Sidebar: <span id="sidebar-classes">-</span></div>
        <div>Body: <span id="body-classes">-</span></div>
        <div>Main: <span id="main-classes">-</span></div>
    </div>

    <script src="/static/js/ui-manager.js?v=5.0"></script>
    <script>
        // Инициализируем UIManager
        const uiManager = new UIManager();
        
        // Функция обновления отладочной информации
        function updateDebugInfo() {
            const sidebar = document.getElementById('sidebar');
            const body = document.body;
            const main = document.querySelector('.main-content');
            const sidebarState = document.getElementById('sidebar-state');
            
            document.getElementById('sidebar-classes').textContent = sidebar.className;
            document.getElementById('body-classes').textContent = body.className;
            document.getElementById('main-classes').textContent = main.className;
            
            if (body.classList.contains('layout-sidebar-collapsed')) {
                sidebarState.textContent = 'свернута';
            } else {
                sidebarState.textContent = 'развернута';
            }
        }
        
        // Обновляем отладочную информацию каждые 500мс
        setInterval(updateDebugInfo, 500);
        updateDebugInfo();
    </script>
</body>
</html>
