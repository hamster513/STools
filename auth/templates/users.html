<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STools - Управление пользователями</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/main.css?v=4.0">
    <link rel="icon" type="image/svg+xml" href="/auth/static/favicon.svg">
</head>
<body class="light-theme">
    <div class="users-container">
        <div class="users-header">
            <h1><i class="fas fa-users"></i> Управление пользователями</h1>
            <button id="add-user-btn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Добавить пользователя
            </button>
        </div>

        <div class="users-content">
            <div id="users-list" class="users-list">
                <!-- Список пользователей будет загружен динамически -->
            </div>
        </div>
    </div>

    <!-- Модальное окно для добавления/редактирования пользователя -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Добавить пользователя</h3>
                <button class="modal-close" id="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="user-form">
                    <div class="form-group">
                        <label for="username">Имя пользователя *</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Новый пароль *</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Подтверждение пароля *</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="is-admin" name="is-admin">
                            <span class="checkmark"></span>
                            Администратор
                        </label>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="is-active" name="is-active" checked>
                            <span class="checkmark"></span>
                            Активен
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-btn">Отмена</button>
                <button type="button" class="btn btn-primary" id="save-btn">Сохранить</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для смены пароля -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Сменить пароль</h3>
                <button class="modal-close" id="close-password-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="password-form">
                    <div class="form-group">
                        <label for="new-password">Новый пароль *</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-new-password">Подтвердите новый пароль *</label>
                        <input type="password" id="confirm-new-password" name="confirm-new-password" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-password-btn">Отмена</button>
                <button type="button" class="btn btn-primary" id="save-password-btn">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="/auth/static/js/users.js"></script>
</body>
</html>
