<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест стилей CVE</title>
    <style>
        /* Базовые CSS переменные */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --background-color: #ffffff;
            --surface-color: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --danger-color: #dc3545;
            --border-radius: 8px;
            --transition-speed: 0.3s;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--background-color);
            padding: 2rem;
        }

        /* Стили для контейнеров */
        .epss-container, .exploitdb-container, .impact-container, .hosts-container, .clear-container, .vm-settings-container, .vm-import-container, .cve-container {
            max-width: 800px;
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            margin-top: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        /* Специальные стили для каждого блока настроек */
        .epss-container {
            background: linear-gradient(135deg, var(--surface-color) 0%, rgba(16, 185, 129, 0.05) 100%);
            border-left: 4px solid var(--success-color);
        }

        .exploitdb-container {
            background: linear-gradient(135deg, var(--surface-color) 0%, rgba(245, 158, 11, 0.05) 100%);
            border-left: 4px solid var(--warning-color);
        }

        .cve-container {
            background: linear-gradient(135deg, var(--surface-color) 0%, rgba(59, 130, 246, 0.05) 100%);
            border-left: 4px solid var(--primary-color);
        }

        .epss-container h3, .exploitdb-container h3, .impact-container h3, .hosts-container h3, .clear-container h3, .vm-settings-container h3, .vm-import-container h3, .cve-container h3 {
            margin-bottom: 2rem;
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .epss-container h3::before, .exploitdb-container h3::before, .impact-container h3::before, .hosts-container h3::before, .clear-container h3::before, .vm-settings-container h3::before, .vm-import-container h3::before, .cve-container h3::before {
            content: '';
            width: 4px;
            height: 24px;
            border-radius: 2px;
        }

        .epss-container h3::before {
            background-color: var(--success-color);
        }

        .exploitdb-container h3::before {
            background-color: var(--warning-color);
        }

        .cve-container h3::before {
            background-color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .form-group small {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-info {
            background-color: var(--secondary-color);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Тест стилей блоков</h1>
    
    <!-- Блок EPSS -->
    <div class="epss-container">
        <h3>Загрузка базы EPSS</h3>
        <form>
            <div class="form-group">
                <label for="epss-file">Загрузить CSV-файл:</label>
                <input type="file" id="epss-file" accept=".csv">
                <small>Поддерживаемые форматы: CSV</small>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Загрузить CSV</button>
                <button type="button" class="btn btn-primary">Скачать с сайта</button>
            </div>
        </form>
    </div>

    <!-- Блок ExploitDB -->
    <div class="exploitdb-container">
        <h3>Загрузка базы Exploit DB</h3>
        <form>
            <div class="form-group">
                <label for="exploitdb-file">Загрузить CSV-файл:</label>
                <input type="file" id="exploitdb-file" accept=".csv">
                <small>Поддерживаемые форматы: CSV</small>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Загрузить CSV</button>
                <button type="button" class="btn btn-primary">Скачать с сайта</button>
            </div>
        </form>
    </div>

    <!-- Блок CVE -->
    <div class="cve-container">
        <h3>Загрузка базы CVE</h3>
        <form>
            <div class="form-group">
                <label for="cve-file">Загрузить JSON-файл:</label>
                <input type="file" id="cve-file" accept=".json,.gz">
                <small>Поддерживаемые форматы: JSON, GZ (архив)</small>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Загрузить файл</button>
                <button type="button" class="btn btn-primary">Скачать с NVD</button>
                <button type="button" class="btn btn-info">Ссылки для скачивания</button>
            </div>
        </form>
    </div>
</body>
</html>
