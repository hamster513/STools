events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Основные настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Upstream для сервисов
    upstream auth_backend {
        server auth_web:8000;
    }

    upstream loganalizer_backend {
        server loganalizer_web:8000;
    }

    upstream vulnanalizer_backend {
        server vulnanalizer_web:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Увеличиваем лимиты для загрузки файлов
        client_max_body_size 500M;
        client_body_timeout 600s;

        # Auth API
        location /auth/api/ {
            rewrite ^/auth/api/(.*) /api/$1 break;
            proxy_pass http://auth_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Auth статические файлы
        location /auth/static/ {
            rewrite ^/auth/static/(.*) /static/$1 break;
            proxy_pass http://auth_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Правильные заголовки для статических файлов
            proxy_set_header Accept-Encoding "";
            proxy_buffering off;
            proxy_cache off;
            
            # Отключаем кэширование для всех статических файлов
            add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
            add_header Pragma "no-cache";
            add_header Expires "0";
            add_header Last-Modified "";
            add_header ETag "";
        }

        # Auth страницы
        location /auth/ {
            rewrite ^/auth/(.*) /$1 break;
            proxy_pass http://auth_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Статические файлы для LogAnalizer (более специфичный блок)
        location /loganalizer/static/ {
            rewrite ^/loganalizer/static/(.*) /static/$1 break;
            proxy_pass http://loganalizer_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Правильные заголовки для статических файлов
            proxy_set_header Accept-Encoding "";
            proxy_buffering off;
            proxy_cache off;
            
            # Отключаем кэширование для всех статических файлов
            add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
            add_header Pragma "no-cache";
            add_header Expires "0";
            add_header Last-Modified "";
            add_header ETag "";
        }

        # Статические файлы для VulnAnalizer (более специфичный блок)
        location /vulnanalizer/static/ {
            rewrite ^/vulnanalizer/static/(.*) /static/$1 break;
            proxy_pass http://vulnanalizer_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Правильные заголовки для статических файлов
            proxy_set_header Accept-Encoding "";
            proxy_buffering off;
            proxy_cache off;
            
            # Отключаем кэширование для всех статических файлов
            add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
            add_header Pragma "no-cache";
            add_header Expires "0";
            add_header Last-Modified "";
            add_header ETag "";
        }

        # API для LogAnalizer
        location /loganalizer/api/ {
            rewrite ^/loganalizer/api/(.*) /api/$1 break;
            proxy_pass http://loganalizer_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # API для VulnAnalizer
        location /vulnanalizer/api/ {
            rewrite ^/vulnanalizer/api/(.*) /api/$1 break;
            proxy_pass http://vulnanalizer_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # LogAnalizer - /loganalizer/ (общий блок)
        location /loganalizer/ {
            rewrite ^/loganalizer/(.*) /$1 break;
            proxy_pass http://loganalizer_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # VulnAnalizer - /vulnanalizer/ (общий блок)
        location /vulnanalizer/ {
            rewrite ^/vulnanalizer/(.*) /$1 break;
            proxy_pass http://vulnanalizer_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Главная страница - редирект на страницу входа
        location = / {
            return 301 /auth/;
        }

        # Fallback - редирект на страницу входа
        location / {
            return 301 /auth/;
        }
    }
} 